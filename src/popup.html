<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Robocorp Recorder</title>
  <link async rel="stylesheet" type="text/css" href="../vendors/jquery-ui.min.css"/>
  <link async rel="stylesheet" type="text/css" href="../assets/style.css">
  <script src="../vendors/jquery-3.3.1.min.js"></script>
  <script src="../vendors/jquery-ui.min.js"></script>
  <script src="../vendors/clipboard-2.0.0.min.js"></script>
</head>

<body class="container" tabindex="-1">
  <div class="padding">
    <span>
      <button class="btn btn-wide" id="record" tabindex="-1" title="record user action">
        record
      </button>

      <button class="btn btn-wide" id="stop" tabindex="-1" title="stop the recording">
        stop
      </button>

      <button class="btn btn-wide" id="resume" tabindex="-1" title="resume with the recording">
        resume
      </button>

      <button class="btn btn-wide" id="pause" tabindex="-1" title="pause the recording">
        pause
      </button>

      <button class="btn btn-wide" id="scan" tabindex="-1" title="scan entire page. might be slow">
        scan
      </button>

      <button class="btn" id="xpath-console" tabindex="-1" title="show/hide xpath console">
        XPath
      </button>
    </span>

    <span class="btn-thin">
      <button class="btn" id="settings" tabindex="-1" title="show/hide settings"></button>
      <button class="btn" id="info" tabindex="-1" title="open instructions in another tab"></button>
    </span>
  </div>

  <div id="settings-panel" class="hidden">
    <div class="panel-row">
      <div>
        <p> Target Library </p>
        <div>
          <input type="radio" class="target" id="target_seleniumlibrary" name="target_library">
          <label for="target_seleniumlibrary">RPA.Browser.Selenium / SeleniumLibrary</label>
        </div>
        <div>
          <input type="radio" class="target" id= "target_rfbrowser" name="target_library">
          <label for="target_rfbrowser">RobotFramework Browser</label>
        </div>
      </div>
      <div>
        <p> Target RF syntax </p>
        <div>
          <input type="radio" class="syntax" name="syntax" id="syntax_rpa" >
          <label for="rpa_syntax">RPA (Tasks)</label>
        </div>
        <div>
          <input type="radio" class="syntax" name="syntax" id="syntax_testing" >
          <label for="test_syntax">Test Automation (Test cases)</label>
        </div>
      </div>
      <div>
        <p> Extra settings </p>
        <div>
          <input type="checkbox" id="demo" />
          <label for="demo"> Add a 3s sleep after each action (for demo) </label>
        </div>
        <div>
          <input type="checkbox" id="verify" />
          <label for="verify">Check page contains element before performing the action</label>
        </div>
      </div>
    </div>
  </div>

  <div class="pad">
    status: <output id="status-field"></output>
  </div>

  <div class="pad">
    <pre id="script-container"><code id="script-output" tabindex="-1" title="Generated script"></code></pre>
  </div>

  <div class="hidden" id="xpath-inputs" >
    <input type="text" id="textinput-xpath" tabindex="-1" title="xpath expression" class="horizontal-pad" placeholder="//xpath-to-validate"></input>
    <!--
      <button class="btn btn-wide" id="validate-xpath" tabindex="-1" title="validate xpath">
      validate
    </button>
    -->
  </div>

  <div>
    <button class="btn btn-wide" id="save" tabindex="-1" disabled title="download test script">
      save
    </button>
    <button class="btn" id="copy" tabindex="-1" title="copy to clipboard" data-clipboard-target="#script-output" disabled>
    </button>
    <button class="btn btn-wide" id="clear-script" tabindex="-1" title="clear script">
      clear
    </button>

  </div>

  <div class="pad">
    <textarea class="hidden" id="textarea-log" tabindex="-1" readonly></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
