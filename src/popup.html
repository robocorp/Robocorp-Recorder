<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Robocorp Recorder</title>
  <link async rel="stylesheet" type="text/css" href="../vendors/jquery-ui.min.css"/>
  <link async rel="stylesheet" type="text/css" href="../assets/style.css">
  <script src="../vendors/jquery-3.3.1.min.js"></script>
  <script src="../vendors/jquery-ui.min.js"></script>
  <script src="../vendors/clipboard-2.0.0.min.js"></script>
  <link href="../vendors/chardinjs.css" rel="stylesheet">
  <script src="../vendors/chardinjs.min.js"></script>
</head>

<body class="container" tabindex="-1">
  <div class="padding">
    <span>
      <button class="btn btn-wide" id="record" tabindex="-1" title="Record user action" data-intro="Start recording actions" data-position="bottom">
        Record
      </button>

      <button class="btn btn-wide" id="stop" tabindex="-1" title="Stop the recording">
        Stop
      </button>

      <button class="btn btn-wide" id="resume" tabindex="-1" title="Resume with the recording">
        Resume
      </button>

      <button class="btn btn-wide" id="pause" tabindex="-1" title="Pause the recording">
        Pause
      </button>

      <button class="btn btn-wide" id="scan" tabindex="-1" title="Scan entire page." data-intro="Generate a script referencing interactive elements on the page" data-position="bottom">
        Scan Page
      </button>

      <button class="btn" id="xpath-console" tabindex="-1" title="Show/hide XPath console" data-intro="Open interactive XPath console" data-position="bottom">
        Validate XPath
      </button>
    </span>

    <button class="btn btn-thin btn-last" id="info" tabindex="-1" title="Toggle instructions"></button>
    <button class="btn btn-thin" id="settings" tabindex="-1" title="show/hide settings" data-intro="Settings" data-position="bottom"></button>
  </div>

  <div class="pad">
    <output id="status-field"></output>
  </div>

  <div id="settings-panel" class="hidden">
    <div class="panel-row">
      <div>
        <h3>Target Library</h3>
        <div class="toggle">
          <input type="radio" class="target" id="target_seleniumlibrary" name="target_library">
          <label for="target_seleniumlibrary">RPA.Browser.Selenium / SeleniumLibrary</label>
        </div>
        <div class="toggle toggle-last">
          <input type="radio" class="target" id="target_rfbrowser" name="target_library">
          <label for="target_rfbrowser">RobotFramework Browser</label>
        </div>
      </div>
      <div>
        <h3>Target RF Syntax</h3>
        <div class="toggle">
          <input type="radio" class="syntax" name="syntax" id="syntax_rpa" >
          <label for="syntax_rpa">RPA (Tasks)</label>
        </div>
        <div class="toggle toggle-last">
          <input type="radio" class="syntax" name="syntax" id="syntax_testing" >
          <label for="syntax_testing">Test Automation (Test cases)</label>
        </div>
      </div>
      <div>
        <h3>Advanced settings</h3>
        <div class="toggle">
          <input type="checkbox" id="demo" />
          <label for="demo"> Add a sleep after each action (for creating easy-to-showcase demo scripts) </label>
        </div>
        <div class="toggle toggle-last">
          <input type="checkbox" id="verify" />
          <label for="verify">Check page contains element before performing the action</label>
        </div>
      </div>
    </div>
  </div>

  <div class="pad" id="script-container">
    <!-- Has to be a one-liner to not have extra indentation / newlines in the visible pre block -->
    <pre><code id="script-output" tabindex="-1" title="Generated script"></code></pre>
    <div id="script-actions">
      <div>
        <button class="btn btn-context" id="copy" tabindex="-1" title="Copy to clipboard" data-clipboard-target="#script-output" disabled>
          Copy
        </button>
        <button class="btn btn-context" id="save" tabindex="-1" disabled title="Download test script">
          Download
        </button>
      </div>
      <div>
        <button class="btn btn-context btn-last" id="clear-script" tabindex="-1" title="Clear script">
          Clear
        </button>
      </div>
    </div>
  </div>

  <div class="hidden" id="xpath-inputs" >
    <input type="text" id="textinput-xpath" tabindex="-1" title="XPath expression" class="horizontal-pad" placeholder="//xpath-to-validate"></input>
  </div>

  <div class="pad">
    <textarea class="hidden" id="textarea-log" tabindex="-1" readonly></textarea>
  </div>

  <script src="popup.js"></script>
</body>
</html>
